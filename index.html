<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Sandbox by HimAnshNA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0fdf4;
      color: #1f2937;
    }
    #editor, #console-output {
      font-family: 'Fira Code', 'Consolas', monospace;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 2px solid #a7f3d0;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1),
                  0 2px 4px -2px rgba(0,0,0,0.06);
      height: 100%;
      flex-grow: 1;
    }
    #editor {
      background-color: #ffffff;
      resize: none;
      min-height: 40vh;
    }
    #editor:focus {
      border-color: #10b981;
      outline: none;
    }
    #console-output {
      background-color: #e0f7e9;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 20vh;
    }
    .console-log { color: #047857; }
    .console-error { color: #dc2626; font-weight: bold; }
    .console-warn { color: #b45309; }
    .console-info { color: #2563eb; }



@property --angle-1 {
  syntax: "<angle>";
  inherits: false;
  initial-value: -75deg;
}

@property --angle-2 {
  syntax: "<angle>";
  inherits: false;
  initial-value: -45deg;
}

:root {
  --global--size: clamp(2rem, 4vw, 5rem);
  --anim--hover-time: 400ms;
  --anim--hover-ease: cubic-bezier(0.25, 1, 0.5, 1);
}


.button-wrap {
  position: relative;
  z-index: 2;
  border-radius: 999vw;
  background: transparent;
  pointer-events: none;
  transition: all var(--anim--hover-time) var(--anim--hover-ease);
}


.button-shadow {
  --shadow-cuttoff-fix: 2em;
  position: absolute;
  width: calc(100% + var(--shadow-cuttoff-fix));
  height: calc(100% + var(--shadow-cuttoff-fix));
  top: calc(0% - var(--shadow-cuttoff-fix) / 2);
  left: calc(0% - var(--shadow-cuttoff-fix) / 2);
  filter: blur(clamp(2px, 0.125em, 12px));
  overflow: visible;
  pointer-events: none;
}

.button-shadow::after {
  content: "";
  position: absolute;
  z-index: 0;
  inset: 0;
  border-radius: 999vw;
  background: linear-gradient(180deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1));
  width: calc(100% - var(--shadow-cuttoff-fix) - 0.25em);
  height: calc(100% - var(--shadow-cuttoff-fix) - 0.25em);
  top: calc(var(--shadow-cuttoff-fix) - 0.5em);
  left: calc(var(--shadow-cuttoff-fix) - 0.875em);
  padding: 0.125em;
  box-sizing: border-box;
  mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  mask-composite: exclude;
  transition: all var(--anim--hover-time) var(--anim--hover-ease);
  overflow: visible;
  opacity: 1;
}


button {
  --border-width: clamp(1px, 0.0625em, 4px);
  all: unset;
  cursor: pointer;
  position: relative;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  pointer-events: auto;
  z-index: 3;
  background: linear-gradient(
    -75deg,
    rgba(255, 255, 255, 0.05),
    rgba(255, 255, 255, 0.2),
    rgba(255, 255, 255, 0.05)
  );
  border-radius: 999vw;
  box-shadow:
    inset 0 0.125em 0.125em rgba(0, 0, 0, 0.05),
    inset 0 -0.125em 0.125em rgba(255, 255, 255, 0.5),
    0 0.25em 0.125em -0.125em rgba(0, 0, 0, 0.2),
    0 0 0.1em 0.25em inset rgba(255, 255, 255, 0.2),
    0 0 0 0 rgba(255, 255, 255, 1);
  backdrop-filter: blur(clamp(1px, 0.125em, 4px));
  transition: all var(--anim--hover-time) var(--anim--hover-ease);
}

button:hover {
  transform: scale(0.975);
  backdrop-filter: blur(0.01em);
  box-shadow:
    inset 0 0.125em 0.125em rgba(0, 0, 0, 0.05),
    inset 0 -0.125em 0.125em rgba(255, 255, 255, 0.5),
    0 0.15em 0.05em -0.1em rgba(0, 0, 0, 0.25),
    0 0 0.05em 0.1em inset rgba(255, 255, 255, 0.5),
    0 0 0 0 rgba(255, 255, 255, 1);
}

/* Text styling */
button span {
  position: relative;
  display: block;
  user-select: none;
  font-family: "Inter", sans-serif;
  letter-spacing: -0.05em;
  font-weight: 500;
  font-size: 1em;
  color: rgba(50, 50, 50, 1);
  text-shadow: 0em 0.25em 0.05em rgba(0, 0, 0, 0.1);
  transition: all var(--anim--hover-time) var(--anim--hover-ease);
  padding-inline: 1.5em;
  padding-block: 0.875em;
}

button:hover span {
  text-shadow: 0.025em 0.025em 0.025em rgba(0, 0, 0, 0.12);
}

button span::after {
  content: "";
  display: block;
  position: absolute;
  z-index: 1;
  width: calc(100% - var(--border-width));
  height: calc(100% - var(--border-width));
  top: calc(0% + var(--border-width) / 2);
  left: calc(0% + var(--border-width) / 2);
  box-sizing: border-box;
  border-radius: 999vw;
  overflow: clip;
  background: linear-gradient(
    var(--angle-2),
    rgba(255, 255, 255, 0) 0%,
    rgba(255, 255, 255, 0.5) 40% 50%,
    rgba(255, 255, 255, 0) 55%
  );
  z-index: 3;
  mix-blend-mode: screen;
  pointer-events: none;
  background-size: 200% 200%;
  background-position: 0% 50%;
  background-repeat: no-repeat;
  transition:
    background-position calc(var(--anim--hover-time) * 1.25) var(--anim--hover-ease),
    --angle-2 calc(var(--anim--hover-time) * 1.25) var(--anim--hover-ease);
}

button:hover span::after {
  background-position: 25% 50%;
}

button:active span::after {
  background-position: 50% 15%;
  --angle-2: -15deg;
}

@media (hover: none) and (pointer: coarse) {
  button span::after,
  button:active span::after {
    --angle-2: -45deg;
  }
}

button::after {
  content: "";
  position: absolute;
  z-index: 1;
  inset: 0;
  border-radius: 999vw;
  width: calc(100% + var(--border-width));
  height: calc(100% + var(--border-width));
  top: calc(0% - var(--border-width) / 2);
  left: calc(0% - var(--border-width) / 2);
  padding: var(--border-width);
  box-sizing: border-box;
  background: conic-gradient(
      from var(--angle-1) at 50% 50%,
      rgba(0, 0, 0, 0.5),
      rgba(0, 0, 0, 0) 5% 40%,
      rgba(0, 0, 0, 0.5) 50%,
      rgba(0, 0, 0, 0) 60% 95%,
      rgba(0, 0, 0, 0.5)
    ),
    linear-gradient(180deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5));
  mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  mask-composite: exclude;
  transition: all var(--anim--hover-time) var(--anim--hover-ease),
    --angle-1 500ms ease;
  box-shadow: inset 0 0 0 calc(var(--border-width) / 2) rgba(255, 255, 255, 0.5);
}

button:hover::after {
  --angle-1: -125deg;
}

button:active::after {
  --angle-1: -75deg;
}

@media (hover: none) and (pointer: coarse) {
  button::after,
  button:hover::after,
  button:active::after {
    --angle-1: -75deg;
  }
}

.button-wrap:has(button:hover) .button-shadow {
  filter: blur(clamp(2px, 0.0625em, 6px));
  transition: filter var(--anim--hover-time) var(--anim--hover-ease);
}

.button-wrap:has(button:hover) .button-shadow::after {
  top: calc(var(--shadow-cuttoff-fix) - 0.875em);
  opacity: 1;
}

.button-wrap:has(button:active) {
  transform: rotate3d(1, 0, 0, 25deg);
}

.button-wrap:has(button:active) button {
  box-shadow:
    inset 0 0.125em 0.125em rgba(0, 0, 0, 0.05),
    inset 0 -0.125em 0.125em rgba(255, 255, 255, 0.5),
    0 0.125em 0.125em -0.125em rgba(0, 0, 0, 0.2),
    0 0 0.1em 0.25em inset rgba(255, 255, 255, 0.2),
    0 0.225em 0.05em 0 rgba(0, 0, 0, 0.05),
    0 0.25em 0 0 rgba(255, 255, 255, 0.75),
    inset 0 0.25em 0.05em 0 rgba(0, 0, 0, 0.15);
}

.button-wrap:has(button:active) .button-shadow {
  filter: blur(clamp(2px, 0.125em, 12px));
}

.button-wrap:has(button:active) .button-shadow::after {
  top: calc(var(--shadow-cuttoff-fix) - 0.5em);
  opacity: 0.75;
}

.button-wrap:has(button:active) span {
  text-shadow: 0.025em 0.25em 0.05em rgba(0, 0, 0, 0.12);
}

  </style>
</head>
<body class="p-4 sm:p-8">
  <div class="max-w-6xl mx-auto h-[95vh] flex flex-col">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
      BlackByte <span class="text-emerald-600">JS</span> By HimAnshNA
    </h1>
<div class="flex flex-wrap gap-3 justify-start items-center mb-4">
  <!-- Run Button -->
  <div class="button-wrap">
    <button id="run-button">
      <span>Run Code (Ctrl + Enter)</span>
    </button>
    <div class="button-shadow"></div>
  </div>

  <!-- Clear Console -->
  <div class="button-wrap">
    <button id="clear-console-button">
      <span>Clear Console</span>
    </button>
    <div class="button-shadow"></div>
  </div>

  <!-- Clear Editor -->
  <div class="button-wrap">
    <button id="clear-editor-button">
      <span>Clear Editor</span>
    </button>
    <div class="button-shadow"></div>
  </div>
</div>


    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 flex-grow overflow-hidden">
      <div class="flex flex-col h-full min-h-[40vh] lg:min-h-0">
        <label for="editor" class="text-lg font-semibold text-gray-700 mb-2 hidden lg:block">
          Code Editor (JavaScript)
        </label>
        <textarea id="editor" class="text-base" placeholder="// Write your JavaScript here..."></textarea>
      </div>
      <div class="flex flex-col h-full min-h-[20vh] lg:min-h-0">
        <label class="text-lg font-semibold text-gray-700 mb-2 hidden lg:block">
          Console Output
        </label>
        <div id="console-output" class="text-sm">
          Ready to run your JavaScript.
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('SANDBOX VERSION: minimal-api-eval + clear-editor');

      const editor = document.getElementById('editor');
      const consoleOutput = document.getElementById('console-output');
      const runButton = document.getElementById('run-button');
      const clearConsoleButton = document.getElementById('clear-console-button');
      const clearEditorButton = document.getElementById('clear-editor-button');

      // ðŸš« no default code â€” keep editor empty
      // editor.value = '...';

      const clearConsole = () => {
        consoleOutput.textContent = 'Ready to run your JavaScript.';
      };

      const clearEditor = () => {
        editor.value = '';
        editor.focus();
      };

      const logToConsole = (message, type = 'log') => {
        const line = document.createElement('div');
        line.textContent = String(message);

        if (type === 'error') line.className = 'console-error';
        else if (type === 'warn') line.className = 'console-warn';
        else if (type === 'info') line.className = 'console-info';
        else line.className = 'console-log';

        consoleOutput.appendChild(line);
        consoleOutput.scrollTop = consoleOutput.scrollHeight;
      };

      const formatArgs = (args) =>
        args.map(arg => {
          if (typeof arg === 'object' && arg !== null) {
            try {
              return JSON.stringify(arg, null, 2);
            } catch {
              return String(arg);
            }
          }
          return String(arg);
        }).join(' ');

      // GLOBAL console override (never restored)
      const originalConsole = {
        log: console.log,
        error: console.error,
        warn: console.warn,
        info: console.info,
      };

      console.log = (...args) => {
        logToConsole(formatArgs(args), 'log');
        originalConsole.log.apply(console, args);
      };
      console.error = (...args) => {
        logToConsole(formatArgs(args), 'error');
        originalConsole.error.apply(console, args);
      };
      console.warn = (...args) => {
        logToConsole(formatArgs(args), 'warn');
        originalConsole.warn.apply(console, args);
      };
      console.info = (...args) => {
        logToConsole(formatArgs(args), 'info');
        originalConsole.info.apply(console, args);
      };

      // Global async error capture
      window.addEventListener('error', (event) => {
        logToConsole('Global Error: ' + event.message, 'error');
      });
      window.addEventListener('unhandledrejection', (event) => {
        logToConsole('Unhandled Promise Rejection: ' + event.reason, 'error');
      });

let autoRunTimer = null;

const autoRun = () => {
  clearTimeout(autoRunTimer);

  autoRunTimer = setTimeout(() => {
    runCode();
  }, 0); 
};


      const runCode = () => {
        clearConsole();

        const code = editor.value;
        if (code.trim() === '') {
          logToConsole('Error: Code editor is empty.', 'error');
          return;
        }

        if (typeof fetch === 'function') {
          logToConsole('');
        } else {
          logToConsole('Warning: fetch is NOT available in this environment.', 'warn');
        }

        const wrapped = `(async () => {\n${code}\n})();`;

        try {
          eval(wrapped);
        } catch (e) {
          console.error('Execution Error:', e.message);
        }
      };



      runButton.addEventListener('click', runCode);
      clearConsoleButton.addEventListener('click', clearConsole);
      clearEditorButton.addEventListener('click', clearEditor);

      editor.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
          e.preventDefault();
          runCode();
        }
      });
      editor.addEventListener('input', autoRun);


      editor.focus();
    });
  </script>
</body>
</html>
